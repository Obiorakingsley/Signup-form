<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp form</title>
  <!-- Font Awesome CSS (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <form id="form" method="get" action="https://httpbin.org/get">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input id="name" type="text" placeholder="Enter full name" autocomplete="on" autofocus>
        <span id="error-name"></span>
      </div>
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" autocomplete="on">
        <span id="error-email"></span>
      </div>
      <div class="password">
        <div class="input-box">
          <input id="password" type="password" placeholder="password" autocomplete="on">
          <span id="error-password"></span>
          <img id="hide-password" src="images/hide.png" alt="hide password icon" width="25" height="25">
          </div>
        <div class="validate-password">
          <p id="uppercase"></p>
          <p id="lowercase"></p>
          <p id="digit"></p>
          <p id="symbol"></p>
          <p id="minimum"></p>
        </div>
      </div>
      <div class="input-box">
        <input id="phone" type="tel" placeholder="Phone" autocomplete="on">
        <span id="error-phone"></span>
      </div>
      <button class="submit" type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
